<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>望远镜详情</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Exo+2:wght@300;500&display=swap">
    <link rel="stylesheet" href="css/style5.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 宇宙背景 -->
    <div id="universe-bg"></div>
    
    <!-- 返回按钮 -->
    <div class="back-btn" id="back-btn">
        <div class="arrow-icon"></div>
    </div>
    
    <!-- 主内容区 -->
    <main class="content-container">
        <!-- 左半部分 -->
        <div class="left-section">
            <!-- 标题区 -->
            <div class="title-section" font-family="cursive">
                <h1 class="eng-title">REFLECTOR</h1>
                <h1 class="chn-title">反射式望远镜</h1>
            </div>
            
            <!-- 介绍文本 -->
            <div class="description-section">
                <h2>反射式望远镜使用曲面镜收集和聚焦光线。它们非常适合观测深空天体，如星系和星云，因为没有色差问题且口径可以做得很大。牛顿式望远镜是最常见的反射式望远镜设计，使用抛物面主镜和平面副镜将光线反射到镜筒侧面的目镜中。</h2>
            </div>
            
            <!-- 信息区 -->
            <div class="info-section">
                <div class="info-item">
                    <h4>放大倍数</h4>
                    <h6>50-500倍</h6>
                </div>
                <div class="info-item">
                    <h4>最佳观测</h4>
                    <h6>深空天体</h6>
                </div>
                <div class="info-item">
                    <h4>维护难度</h4>
                    <h6>中等</h6>
                </div>
            </div>
        </div>
        
        <!-- 右半部分 -->
        <div class="right-section">
            <img src="反射式-removebg-preview.png" alt="反射式望远镜" class="telescope-image">
        </div>
    </main>
    <script src="js/three-scene4.js"></script>
    <script src="js/main5.js"></script>
</body>
</html>
