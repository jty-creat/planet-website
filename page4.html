<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>望远镜探索</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;500&display=swap">
    <link rel="stylesheet" href="css/style4.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 宇宙背景 -->
    <div id="universe-bg"></div>
    
    <!-- 页面头部 -->
    <header class="page-header">
        <div class="logo-title">
            <img src="logo1.png" alt="望远镜探索" class="logo">
            <h2>望远镜探索</h2>
        </div>
        
        <!-- 返回按钮 -->
        <div class="back-btn" id="back-btn">
            <div class="arrow-icon"></div>
        </div>
    </header>
    
    <!-- 标题区 -->
    <div class="title-section">
        <div class="title-content">
            <h2>探索属于你的宇宙 <span class="universe-icon">🌌</span></h2>
            <h3>Telescope Selection!</h3>
        </div>
    </div>
    
    <!-- 卡片展示区 -->
    <main class="card-container">
        <!-- 卡片将通过JavaScript动态生成 -->
    </main>

    <script src="js/three-scene4.js"></script>
    <script src="js/main4.js"></script>
</body>
</html>
