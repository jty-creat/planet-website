<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>望远镜详情</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Exo+2:wght@300;500&display=swap">
    <link rel="stylesheet" href="css/style5.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 宇宙背景 -->
    <div id="universe-bg"></div>
    
    <!-- 返回按钮 -->
    <div class="back-btn" id="back-btn">
        <div class="arrow-icon"></div>
    </div>
    
    <!-- 主内容区 -->
    <main class="content-container">
        <!-- 左半部分 -->
        <div class="left-section">
            <!-- 标题区 -->
            <div class="title-section" font-family="cursive">
                <h1 class="eng-title">REFRACTOR</h1>
                <h1 class="chn-title">折射式望远镜</h1>
            </div>
            
            <!-- 介绍文本 -->
            <div class="description-section">
                <h2>折射望远镜是一种使用透镜做物镜，利用屈光成像的望远镜。折射望远镜具有宽广的视野，高对比度和良好的清晰度。折射望远镜的薄壁长管结构外观，和百年前伽利略时代无太大区别，但现代的优质光学玻璃、多层镀膜技术使您可以体会伽利略从未梦想过的精彩天空。对于希望简便的机械设计、高可靠性、方便使用的人来说，折射式望远镜是很受欢迎的设计。因为焦距由镜管的长度决定,通常超过4英寸口径的折射望远镜将变的非常笨重和昂贵。</h2>
            </div>
            
            <!-- 信息区 -->
            <div class="info-section">
                <div class="info-item">
                    <h4>放大倍数</h4>
                    <h6>100倍</h6>
                </div>
                <div class="info-item">
                    <h4>最佳观测</h4>
                    <h6>行星、星系、月面</h6>
                </div>
                <div class="info-item">
                    <h4>维护难度</h4>
                    <h6>中等</h6>
                </div>
            </div>
        </div>
        
        <!-- 右半部分 -->
        <div class="right-section">
            <img src="折射4-removebg-preview.png" alt="折反射望远镜" class="telescope-image">
        </div>
    </main>
    <script src="js/three-scene4.js"></script>
    <script src="js/main5.js"></script>
